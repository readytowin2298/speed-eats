<div class="col col-8">
    <div class="card">
        <h5 class="card-title">{{resturaunt.name}}</h5>
        <div class="text-center">
            <img src="{{resturaunt.image_url}}" style="max-height: 200px; max-width: 200px;">
        </div>
        <p class="card-text">
            <ul class="list-group">
                <li class="list-group-item">Address: {{ resturaunt.get_full_address() }}</li>
                <li class="list-group-item">Website: <a class="badge bg-success" href="{{ resturaunt.url }}" >Check it out</a></li>
                <li class="list-group-item">
                    Number of Votes: {{ resturaunt.get_positive_votes() }}
                </li>
            </ul>
        </p>
    </div>
</div>
