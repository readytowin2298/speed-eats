<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/app.css">
        <script src="https://kit.fontawesome.com/2774abcf6d.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="/static/images/sandwhich-logo.png">

        <title>SpeedEats</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/static/images/sandwhich-logo.png" alt="logo">
                    <span>SpeedEats</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav d-flex container-fluid">
                        
                        

                        {% if not g.user %}
                            <ul class="nav navbar-nav navbar-right">
                                <li class="nav-item">
                                    <a class="nav-link" href="/signup">Sign up</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/login">Log in</a>
                                </li>
                            </ul>
                        {% else %}
                            <ul class="nav navbar-nav navbar-left">
                                <li class="nav-item">
                                    <a class="nav-link" href="/parties/add_member">Join a party</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/parties/create">Create a new party</a>
                                </li>
                                <li class="nav-item">
                                    <a href="" class="nav-link">{{ g.user.name }}</a>
                                </li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="nav-item">
                                    <a class="nav-link" href="/logout">Log out</a>
                                </li>
                            </ul>
                            
                            
                            
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            {% for category, message in get_flashed_messages(with_categories=True) %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
        

        {% block content %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    </body>
</html>
