{% extends 'base.html' %}

{% block content %}

    <div class="container justify-content-center">
        <div class="container">
            <h4 class="display-4">Set further options</h4>
        </div>
        <div class="container">
            <form action="" method="POST">
                {{ form.hidden_tag() }}

                {% for field in form if field.widget.input_type != 'hidden' %}
                    {% for error in field.errors %}
                        <span class="text-danger">{{ error }}</span>
                    {% endfor %}
                    {{ field(_class="form-check") }}
                    
                {% endfor %}
            </form>
        </div>
    </div>

{% endblock %}
